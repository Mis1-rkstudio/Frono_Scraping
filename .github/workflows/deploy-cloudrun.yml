name: ğŸš€ Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Google Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ”§ Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ“¦ Deploy to Cloud Run
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/frono-scraper
          gcloud run deploy frono-scraper \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/frono-scraper \
            --region asia-south1 \
            --platform managed \
            --memory 1Gi \
            --timeout 900 \
            --allow-unauthenticated

      - name: ğŸ©º Test /health endpoint
        run: |
          URL=$(gcloud run services describe frono-scraper \
            --platform managed \
            --region asia-south1 \
            --format='value(status.url)')
          echo "ğŸŒ Pinging $URL/health..."
          curl --fail "$URL/health"
